<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    
    <section class="container">
        <h1>Simple Calculator</h1>

        <div class="content">
            <div class="input-content">
                <input type="text" id="input-text">
            </div>

            <div id="btn-contanet" class="btn-contanet ">
                <button id="clear-button" class="btn clear ">c</button>
                <button id="negative-button" class="btn ">+/-</button> 
                <button class="btn oparetor-button">%</button>
                <button class="btn oparetor-button">/</button>
                <button class="btn btn-text number-button">7</button>
                <button class="btn btn-text number-button">8</button>
                <button class="btn btn-text number-button">9</button>
                <button class="btn btn-text oparetor-button">x</button>
                <button class="btn btn-text number-button">4</button>
                <button class="btn btn-text number-button">5</button>
                <button class="btn btn-text number-button">6</button>
                <button class="btn btn-text oparetor-button">-</button>
                <button class="btn btn-text number-button">1</button>
                <button class="btn btn-text number-button">2</button>
                <button class="btn btn-text number-button">3</button>
                <button class="btn btn-text oparetor-button">+</button>
                <button id="point-button" class="btn ">.</button>
                <button class="btn btn-text number-button">0</button>
                <button id="delete-button" class="btn ">Del</button>
                <button id="result-button" class="btn ">=</button>
            </div>
        </div>
    </section>

    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
